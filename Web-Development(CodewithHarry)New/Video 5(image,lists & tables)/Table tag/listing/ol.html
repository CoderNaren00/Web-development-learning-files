<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered & Unordered list</title>
    <link rel="stylesheet" href="olstyle.css">
</head>

<body>
    Unordered_list_example
    <ul>
        <li>Dell</li>
        <li>hp</li>
        <li>Lenovo</li>
    </ul>
    <ul type="circle">
        <li>Dell</li>
        <li>hp</li>
        <li>Lenovo</li>
    </ul>
    Ordered_list_example
    <ol type="i">
        <li>VOSTRO</li>
        <li>pavillion</li>
        <li>ThinkPad</li>
    </ol>
</body>

</html>
