<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidoe, Audio & Media Controls</title>
    <link rel="stylesheet" href="videostyle.css">
</head>
<body>
    <video src="vid.mp4" width="200" controls ></video>
    <video src="vid.mp4" width="200" controls  autoplay></video>
    <video src="vid.mp4" width="200" controls loop></video>
    <video src="vid.mp4" width="200" controls poster="image.jpg" ></video>
    <video src="vid.mp4" width="200" controls muted></video>

    <audio src="Interval Fight BGM.mp3" controls></audio>
    <audio src="Interval Fight BGM.mp3" controls loop></audio>
    <audio src="Interval Fight BGM.mp3" controls loop muted></audio>
    <audio src="Interval Fight BGM.mp3" controls preload="load"></audio>

<svg height="100" width="100">
    <square cx="50" cy="50" r="40" stroke="black" storke-width="5" fill="violet" />
</svg>
</body>
</html>
