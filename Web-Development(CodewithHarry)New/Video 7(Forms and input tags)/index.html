<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="About forms tag = entering data into forms">
    <title>Forms - entering data input tag</title>
    <link rel="stylesheet" href="formsbg.css">
</head>

<body>
    <h1>Forms to apply for resume </h1>
    <form action="post">
        <div>
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscirbe" name="username" value="yes">
            <label for="subscribe">Subscribe to get more job updates</label>
        </div>
        <div>
            <label for="Comment">Enter your comment</label>
            <textarea name="Comment" id="" cols="50" rows="0"></textarea>
        </div>
        <div>
            <select name="experience" id="Trainee Assistant">
                <option value="Intern">Intern</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
            </select>
        </div>
    </form>
</body>

</html>
